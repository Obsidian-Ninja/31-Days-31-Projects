<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup using HTML, CSS & JavaScript</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="button" onclick="openPopup()">Submit</button>
        <div class="popup" id="popup">
            <img src="images/tick-mark.png">
            <h2>Thank You!</h2>
            <p>Your details have beeen successfully submitted. Thanks!</p>
            <button type="submit" onclick="closePopup()">OK</button>
        </div>
    </div>
    
    <script>
        let popup=document.getElementById("popup");

        function closePopup(){
            popup.classList.remove("open-popup");
        }

        function openPopup(){
            popup.classList.add("open-popup");
        }
    </script>
</body>
</html>
