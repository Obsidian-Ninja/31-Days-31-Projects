<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Quote of the day</h2>
        <div>
            <blockquote id="quote">Loading ....</blockquote>
            <span id="author">Loading ....</span>
        </div>
        <div class="button">
            <button onclick="getquote(api_url)">New Quote</button>
            <button onclick="tweet()"><img src="twitter.png"> Tweet</button>
        </div>
    </div>

    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");
        const api_url = "https://api.allorigins.win/get?url=" + encodeURIComponent("https://zenquotes.io/api/random");

        async function getquote(url) {
        const response = await fetch(url);
        const data = await response.json();
        const parsed = JSON.parse(data.contents); // parse the inner JSON

        document.getElementById("quote").innerHTML = parsed[0].q;
        document.getElementById("author").innerHTML = "- " + parsed[0].a;
        }

        getquote(api_url);


        function tweet() {
        window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML + "     -------by " + author.innerHTML, "Tweet Window", "height=300", "widht=600");
}

    </script>
</body>
</html>
